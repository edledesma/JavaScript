<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript - Vue - Tailwind</title>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />

  <!-- Tailwind Elements styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

  <!-- Tailwind CSS config -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com/3.3.0"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        fontFamily: {
          sans: ["Roboto", "sans-serif"],
          body: ["Roboto", "sans-serif"],
          mono: ["ui-monospace", "monospace"],
        },
      },
      corePlugins: {
        preflight: false,
      },
    };
  </script>
</head>

<body class="bg-yellow-200 ">
  <button type="button" onclick="ejercicio0()">CLICK ME</button>
  <h1 class="text-3xl font-bold uppercase bg-yellow-400 text-center">JavaScript Exercises</h1>
  <div id="app">
    <div v-for="exercise in exercises" :key="exercise.id">
      <div>
        <p>Exercises {{exercise.id}} - {{exercise.name}} </p>
      </div>
      <div v-html="exercise.description"></div>
      <div v-html="exercise.content"></div>
      <div v-html="exercise.script"></div>
      

      <hr>
    </div>
  </div>

  <script src="/js/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  <script src="/js/js.js"></script>

</body>

</html>
