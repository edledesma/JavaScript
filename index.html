<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="icon" type="image/x-icon" href="img/javascript.ico" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="main-header"></header>
    <main id="big-container">
    <div id="left-side">
        <div id="app">
          <div v-for="exercise in exercises" :key="exercise.id">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    :data-bs-target="'#flush-collapse'+ exercise.number"
                    aria-expanded="false"
                    :aria-controls="'flush-collapse'+ exercise.number"
                  >
                    Exercise {{exercise.id}} - {{exercise.name}}
                  </button>
                </h2>
                <div
                  :id="'flush-collapse'+exercise.number"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div v-html="exercise.description"></div>
                    <div v-html="exercise.content"></div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </main>
    <footer class="main-footer"></footer>
    <script src="./js/headFooter.js"></script>
    <script defer src="./js/vue.js"></script>
    <script defer src="./js/js.js"></script>
    </body>
</html>
