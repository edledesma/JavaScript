<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="icon" type="image/x-icon" href="img/javascript.ico" id="favicon"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="main-header"></header>
    <main>
      <div id="pomodoro-container" class="container-sm">
        <img src="./img/tomato.svg" width="70" alt="Tomato">
        <div  class=""><p id="timer-display">Pomodoro</p></div>
        <div id="timer-buttons" class="container">
          <button id="start-timer" type="button " class="btn btn-success">START</button>
          <button id="stop-timer"type="button " class="btn btn-success">STOP</button>
        </div>
        <h4 id="cycle"></h4>
      </div>
    </main>
    <footer class="main-footer"></footer>
    <script src="./js/pomodoro.js"></script>
    <script src="./js/headFooter.js"></script>
  </body>
</html>
