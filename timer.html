<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="icon" type="image/x-icon" href="img/javascript.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="main-header"></header>
  <main id="timer-main">
    <div id="timer-container" class="container-sm">
      <div class="">
        <p id="timer-display">Time</p>
      </div>
      <div class="form-outline">
        <input id="timer-minutes-input" type="number" id="typeNumber" min="1" max="1440" value="5"
          class="form-control" />
        <label class="form-label" for="typeNumber">How many minutes?</label>
      </div>
      <div id="timer-buttons" class="container">
        <button id="start-timer" type="button " class="btn btn-success">START</button>
        <button id="stop-timer" type="button " class="btn btn-success">STOP</button>
      </div>
    </div>
  </main>
  <footer class="main-footer"></footer>

  <script src="./js/headFooter.js"></script>
  <script src="./js/timer.js"></script>
</body>

</html>
