<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/javascript.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="main-header"></header>

    <main id="calculator">
      <script>
        window.onload = function () {
          ejercicio5();
        };
      </script>
      <div id="visor-cont">
        <div id="visor-left"></div>
        <div id="visor"></div>
      </div>
      <div id="calculator-container">
        <button id="calcBtn7" class="calcN calcB">7</button
        ><button id="calcBtn8" class="calcN calcB">8</button
        ><button id="calcBtn9" class="calcN calcB">9</button
        ><button id="calcBtnA" class="calcB">+</button>
        <button id="calcBtn4" class="calcN calcB">4</button
        ><button id="calcBtn5" class="calcN calcB">5</button
        ><button id="calcBtn6" class="calcN calcB">6</button
        ><button id="calcBtnS" class="calcB">-</button>
        <button id="calcBtn1" class="calcN calcB">1</button
        ><button id="calcBtn2" class="calcN calcB">2</button
        ><button id="calcBtn3" class="calcN calcB">3</button
        ><button id="calcBtnM" class="calcB">*</button>
        <button id="calcBtnE" class="calcB">=</button
        ><button id="calcBtn0" class="calcN calcB">0</button
        ><button id="calcBtnC" class="calcB">C</button
        ><button id="calcBtnD" class="calcB">/</button>
      </div>
    </main>
    <footer class="main-footer"></footer>
    <script defer src="./js/js.js"></script>
    <script src="./js/headFooter.js"></script>
  </body>
</html>
