<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="img/javascript.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="main-header"></header>

  <main>
    <div id="calculator">
      <div id="display">
        <input disabled id="prevDy">
        <input disabled id="calcDy">
      </div>
      <button onClick="addToDisplay('9')" id="btn9" class="calcBtn numberBtn">9</button>
      <button onClick="addToDisplay('8')" id="btn8" class="calcBtn numberBtn">8</button>
      <button onClick="addToDisplay('7')" id="btn7" class="calcBtn numberBtn">7</button>
      <button onClick="addToDisplay('6')" id="btn6" class="calcBtn numberBtn">6</button>
      <button onClick="addToDisplay('5')" id="btn5" class="calcBtn numberBtn">5</button>
      <button onClick="addToDisplay('4')" id="btn4" class="calcBtn numberBtn">4</button>
      <button onClick="addToDisplay('3')" id="btn3" class="calcBtn numberBtn">3</button>
      <button onClick="addToDisplay('2')" id="btn2" class="calcBtn numberBtn">2</button>
      <button onClick="addToDisplay('1')" id="btn1" class="calcBtn numberBtn">1</button>
      <button onClick="addToDisplay('0')" id="btn0" class="calcBtn numberBtn">0</button>
      <button onClick="addToDisplay('/')" id="btnSlash" class="calcBtn btnOp">/</button>
      <button onClick="addToDisplay('*')" id="btnAsterisk" class="calcBtn btnOp">*</button>
      <button onClick="addToDisplay('-')" id="btnMinus" class="calcBtn btnOp">-</button>
      <button onClick="addToDisplay('+')" id="btnPlus" class="calcBtn btnOp">+</button>
      <button onClick="addToDisplay('.')" id="btnDot" class="calcBtn numberBtn">.</button>
      <button onClick="clearDy()" id="btnClear" class="calcBtn">C</button>
      <button onClick="calculate()" id="btnEquals" class="calcBtn">=</button>
    </div>
  </main>
  <footer class="main-footer"></footer>
  <script defer src="./js/calculator.js"></script>
  <script src="./js/headFooter.js"></script>
</body>

</html>
